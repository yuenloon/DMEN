<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container">
        <div class="form-container">
            <h1 class="text-3xl font-bold mb-4">DMEN studies file</h1>
            <form id="uploadForm">
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">Select Date:</label>
                    <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="subjects" class="block text-gray-700 font-bold mb-2">Subject:</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter subject">
                </div>
                <div class="mb-4">
                    <label for="chapter" class="block text-gray-700 font-bold mb-2">Chapter:</label>
                    <input type="text" id="chapter" name="chapter" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter chapter">
                </div>
                <div class="mb-4">
                    <label for="remarks" class="block text-gray-700 font-bold mb-2">Remarks:</label>
                    <input type="text" id="remarks" name="remarks" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter remarks">
                </div>
                <div class="mb-4">
                    <label for="fileLink" class="block text-gray-700 font-bold mb-2">File Link (Google Drive/Dropbox):</label>
                    <input type="text" id="fileLink" name="fileLink" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter file link">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <h2 class="text-2xl font-bold mb-4">List of Files</h2>
            <div class="flex flex-row">
                <div class="w-2/5">
                    <h3 class="text-xl font-bold mb-2">Titles</h3>
                    <ul id="fileList" class="list-disc pl-5"></ul>
                </div>
                <div class="w-3/5">
                    <h3 class="text-xl font-bold mb-2">File Preview</h3>
                    <div id="filePreview" class="border border-gray-300 p-4 rounded-lg">
                        <p>Select a document to view</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="contextMenu" class="context-menu">
        <ul>
            <li id="openLink">Open in New Page</li>
            <li id="removeLink">Remove</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
