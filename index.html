<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Saver</h1>
        <form id="linkForm">
            <input type="text" id="link" placeholder="Enter link" required>
            <input type="text" id="description" placeholder="Enter description" required>
            <button type="submit">Save Link</button>
        </form>
        <ul id="linkList"></ul>
    </div>
    <script>
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const link = document.getElementById('link').value;
            const description = document.getElementById('description').value;

            const linkList = document.getElementById('linkList');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<a href="${link}" target="_blank">${description}</a>`;

            linkList.appendChild(listItem);

            // Save to localStorage
            const links = JSON.parse(localStorage.getItem('links')) || [];
            links.push({ link, description });
            localStorage.setItem('links', JSON.stringify(links));

            document.getElementById('linkForm').reset();
        });

        // Load from localStorage
        window.addEventListener('load', function() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            const linkList = document.getElementById('linkList');

            links.forEach(link => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${link.link}" target="_blank">${link.description}</a>`;
                linkList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
