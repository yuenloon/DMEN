<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>DMEN Studies File Tracker</title>  
    <link rel="stylesheet" href="styles.css">  
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>  
<body>  
    <div class="container">  
        <div class="form-container">  
            <h2>DMEN Studies File</h2>  
            <form id="uploadForm">  
                <div>  
                    <label for="subject">Subject:</label>  
                    <fieldset>  
                        <!-- Radio buttons for subject selection -->  
                        <legend>Select a Subject</legend>  
                        <div>  
                            <input type="radio" id="eng_static" name="subject" value="eng_static" required>  
                            <label for="eng_static">ENG Static</label>  
                        </div>  
                        <div>  
                            <input type="radio" id="eng_math_2" name="subject" value="eng_math_2" required>  
                            <label for="eng_math_2">ENG Math 2</label>  
                        </div>  
                    </fieldset>  
                </div>  
                <input type="text" id="chapter" placeholder="Chapter" required>  
                <input type="text" id="remarks" placeholder="Remarks">  
                <input type="text" id="fileLink" placeholder="File Link" required>  
                <button type="submit">Submit</button>  
            </form>  
        </div>  
        <div class="content-container">  
            <div class="titles-container">  
                <h3>Titles</h3>  
                <ul id="fileList"></ul>  
            </div>  
            <div class="preview-container">  
                <h3>File Preview</h3>  
                <div id="filePreview">  
                    <p>Select a document to view</p>  
                </div>  
            </div>  
        </div>  
    </div>  

    <div id="contextMenu" class="context-menu">  
        <ul>  
            <li id="openLink">Open in New Page</li>  
            <li id="removeLink">Remove</li>  
        </ul>  
    </div>  

    <script src="script.js"></script>
</body>  
</html>
