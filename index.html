<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        .preview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">DMEN studies file</h1>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg mb-4 md:mb-0">
                <form id="uploadForm">
                    <div class="mb-4">
                        <label for="date" class="block text-gray-700 font-bold mb-2">Select Date:</label>
                        <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="subjects" class="block text-gray-700 font-bold mb-2">Subject:</label>
                        <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter subject">
                    </div>
                    <div class="mb-4">
                        <label for="chapter" class="block text-gray-700 font-bold mb-2">Chapter:</label>
                        <input type="text" id="chapter" name="chapter" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter chapter">
                    </div>
                    <div class="mb-4">
                        <label for="remarks" class="block text-gray-700 font-bold mb-2">Remarks:</label>
                        <input type="text" id="remarks" name="remarks" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter remarks">
                    </div>
                    <div class="mb-4">
                        <label for="fileLink" class="block text-gray-700 font-bold mb-2">File Link (Google Drive/Dropbox):</label>
                        <input type="text" id="fileLink" name="fileLink" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter file link">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Submit</button>
                </form>
            </div>
            <div class="w-full md:w-2/3 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">List of Files</h2>
                <div class="flex flex-col md:flex-row">
                    <div class="w-full md:w-1/3">
                        <h3 class="text-xl font-bold mb-2">Titles</h3>
                        <ul id="fileList" class="list-disc pl-5"></ul>
                    </div>
                    <div class="w-full md:w-2/3">
                        <h3 class="text-xl font-bold mb-2">File Preview</h3>
                        <div id="filePreview" class="border border-gray-300 p-4 rounded-lg">
                            <p>Select a document to view</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const subject = document.getElementById('subject').value;
            const chapter = document.getElementById('chapter').value;
            const remarks = document.getElementById('remarks').value;
            const fileLink = document.getElementById('fileLink').value;

            const fileList = document.getElementById('fileList');
            const listItem = document.createElement('li');
            listItem.textContent = `${date} - ${subject} - ${chapter} - ${remarks}`;
            listItem.dataset.link = fileLink;

            listItem.addEventListener('click', function() {
                const filePreview = document.getElementById('filePreview');
                filePreview.innerHTML = `<iframe src="${this.dataset.link}" width="100%" height="400px"></iframe>`;
            });

            fileList.appendChild(listItem);

            // Save to localStorage
            const files = JSON.parse(localStorage.getItem('files')) || [];
            files.push({ date, subject, chapter, remarks, fileLink });
            localStorage.setItem('files', JSON.stringify(files));

            document.getElementById('uploadForm').reset();
        });

        // Load from localStorage
        window.addEventListener('load', function() {
            const files = JSON.parse(localStorage.getItem('files')) || [];
            const fileList = document.getElementById('fileList');

            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = `${file.date} - ${file.subject} - ${file.chapter} - ${file.remarks}`;
                listItem.dataset.link = file.fileLink;

                listItem.addEventListener('click', function() {
                    const filePreview = document.getElementById('filePreview');
                    filePreview.innerHTML = `<iframe src="${this.dataset.link}" width="100%" height="400px"></iframe>`;
                });

                fileList.appendChild(listItem);
            });
